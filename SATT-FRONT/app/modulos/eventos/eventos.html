<div class="container tabla">
    <div class="page-header" style="text-align:center;">
        <h2>Eventos SÃ­smicos Registrados en el Sistema</h2>
    </div>
    <div class="form-inline filtros">
        <div class="form-group">
            <h4>Filtros:</h4>
        </div>
        <div class="form-group">
            <label class="sr-only" for="bLat">Latitud</label>
            <input ng-model="search.lat" class="form-control" id="bLat" placeholder="Latitud">
        </div>
        <div class="form-group">
            <label class="sr-only" for="bLong">Longitud</label>
            <input ng-model="search.lng" class="form-control" id="bLong" placeholder="Longitud">
        </div>
        <div class="form-group">
            <label class="sr-only" for="bDist">Distancia</label>
            <input ng-model="search.distancia" class="form-control" id="bDist" placeholder="Distancia">
        </div>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <th>Identificador</th>
            <th>Latitud</th>
            <th>Longitud</th>
            <th>Distancia a la costa</th>
        </thead>
        <tbody>
            <tr ng-repeat="evento in filteredEventos | filter:search">
                <td>{{evento._id.$oid}}</td>
                <td>{{evento.lat}}</td>
                <td>{{evento.lng}}</td>
                <td>{{evento.distancia}}</td>
            </tr>
        </tbody>
    </table>
    <uib-pagination total-items="eventos.length" ng-model="currentPage" max-size="maxSize" class="pagination" boundary-link-numbers="true" boundary-links="true"></uib-pagination>
    <h3>{{error}}</h3>
</div>
<link rel="stylesheet" href="/modulos/eventos/eventos.css">
